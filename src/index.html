<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div class="box">
      <span class="label">CPU Usuage(%)</span>
      <span id="cpu">-</span>
    </div>
    <div class="box">
      <span class="label">Free Memory(%)</span>
      <span id="Memory">-</span>
    </div>
    <div class="box">
      <span class="label">Total Memory(GB)</span>
      <span id="Total-memory">-</span>
    </div>

    <script>
      const electron=require('electron');
      const ipcRenderer=electron.ipcRenderer();
      ipcRenderer.on('cpu',(event,data)=>{
        console.log('cpu % : '+data);
        document.getElementById('cpu').innerHTML=data.toFixed(2);
      });
      ipcRenderer.on('Memory',(event,data)=>{
        console.log('Memory % : '+data)
        document.getElementById('Memory').innerHTML=data.toFixed(2);
      });
      ipcRenderer.on('Total-memory',(event,data)=>{
        console.log('Total Memory in GB : '+data)
        document.getElementById('Total-memory').innerHTML=data.toFixed(2);
      });

    </script>
  </body>
</html>
